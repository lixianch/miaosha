<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <title>用户注册</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="nickname" class="col-sm-2 control-label">用户名：</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nickname" placeholder="用户名">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginName" class="col-sm-2 control-label">登录名：</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="loginName" placeholder="登录名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPhone" class="col-sm-2 control-label">注册手机号：</label>

                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="registerPhone" placeholder="注册手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">确认密码：</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password2" placeholder="确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
